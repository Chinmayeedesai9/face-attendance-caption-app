<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Recognition Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
      background-image: url('{{ url_for("static", filename="BGIMAGE.jpeg") }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1100px;
      margin: 40px auto;
      padding: 30px 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    h1 {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      font-size: 2rem;
      text-shadow: 2px 2px 4px #000;
    }

    .column {
      flex: 1 1 100%;
      margin: 10px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      color: #333;
    }

    h2 {
      text-align: center;
      color: #4b0082;
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="file"],
    input[type="submit"],
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
    }

    input[type="submit"],
    button {
      background-color: #6c5ce7;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    button:hover {
      background-color: #5e50c9;
    }

    .link-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .link-buttons a,
    .link-buttons button {
      flex: 1;
      text-align: center;
      background-color: #00b894;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .link-buttons a:hover,
    .link-buttons button:hover {
      background-color: #019875;
    }

    .reset-button {
      background-color: #d63031 !important;
    }

    .reset-button:hover {
      background-color: #b71c1c !important;
    }

    .caption-box {
      background-color: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 10px;
      color: #333;
      margin-top: 15px;
    }

    @media (max-width: 768px) {
      .link-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Facial Recognition Attendance System</h1>

    <div class="column">
      <!-- Mark Attendance -->
      <form action="/upload" method="post" enctype="multipart/form-data">
        <h2>Mark Attendance</h2>
        <label for="image">Upload Group Image:</label>
        <input type="file" name="image" id="image" accept="image/*" required>
        <input type="submit" value="Detect & Mark Attendance">

        <!-- Download + Reset Buttons -->
        <div class="link-buttons">
          <a href="/download">Download CSV</a>
          <button type="submit" formaction="/reset" formmethod="get" class="reset-button">Reset</button>
        </div>
      </form>

      <!-- Add Student -->
      <form id="studentForm" action="/add-student" method="post" enctype="multipart/form-data" onsubmit="return showPopup();">
        <h2>Add New Student</h2>
        <label for="student_name">Student Name:</label>
        <input type="text" name="student_name" id="student_name" required>

        <label for="student_image">Upload a 10-second video:</label>
        <input type="file" name="student_image" id="student_image" accept="video/*" required>

        <input type="submit" value="Add Student">
      </form>

      <!-- Caption Generator -->
      <form action="/describe-image" method="post" enctype="multipart/form-data">
        <h2>Describe an Image</h2>
        <label for="desc_image">Upload Image:</label>
        <input type="file" name="image" id="desc_image" accept="image/*" required>
        <input type="submit" value="Generate Description">
      </form>

      {% if paragraph %}
        <div class="caption-box">
          <strong>Caption:</strong>
          <p>{{ paragraph }}</p>
        </div>
      {% endif %}
    </div>
  </div>

  <script>
    function showPopup() {
      alert("âœ… New student added successfully!");
      return true;
    }
  </script>
</body>
</html>
